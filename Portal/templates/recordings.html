{% extends "layout/layout.html" %}
{% set current_page = 'recordings' %}
{% set title = 'Recordings' %}

{% block body %}
<div class="dynamicTable"
     data-classes="table table-hover table-striped table-bordered"
     data-classes-thead="table-inverse" data-ajax-endpoint="/api/recordings/list"
     ></div>

<div id="modalRemoveRecordingVerification" style="display:none">
   <div class="modal-header">
    <h5 class="modal-title">Are you sure?</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      Are you sure you want to delete <i class="data-name"></i>?<br/>
      <strong>Name:</strong> <i class="data-name"></i><br/>
      <strong>Size:</strong> <i class="data-size"></i><br/>
      <strong>Mount:</strong> <i class="data-mount"></i>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
    <a href="#" class="btn btn-primary" id="submitter">Yes</a>
  </div>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    </div>
  </div>
</div>
{% endblock %}
